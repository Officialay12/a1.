<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Future of AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="futuristic-text">The Future of AI</h1>
        <div class="ai-globe">
            <div class="globe"></div>
            <div class="ring"></div>
            <div class="ring-2"></div>
            <div class="ring ring-3"></div>
        </div>
        <p class="subtext">Exploring the limitless possibilities of artificial intelligence.</p>
        <a href="a1.html"><h1><strong>Sung Tech</strong></h1></a>
    </div>
    <style>
        /* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #2a2a40);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    text-align: center;
}

.futuristic-text {
    font-size: 4rem;
    font-weight: bold;
    background: linear-gradient(45deg, #00ffcc, #ff00cc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    0% {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
    }
    100% {
        text-shadow: 0 0 20px #ff00cc, 0 0 30px #ff00cc, 0 0 40px #ff00cc;
    }
}

.subtext {
    font-size: 1.5rem;
    margin-top: 20px;
    color: #ccc;
}

/* AI Globe Animation */
.ai-globe {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 50px auto;
}

.globe {
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, #00ffcc, #0077ff);
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 0;
    animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
}
.ring {
    width: 100%;
    height: 100%;
    border: 2px solid #00ffcc;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left:0;
    animation: rotate 5s infinite linear;

}

.ring-2 {
    width: 120%;
    height: 120%;
    top: -10%;
    left: -10%;
    animation-duration: 7s;
}

.ring-3 {
    width: 80%;
    height: 80%;
    top: 10%;
    left: 10%;
    animation-duration: 9s;
}

@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
    </style>
</body>
</html>
