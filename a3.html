<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Robot Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="a2.html"><div class="robot-container">
        <div class="button"></div>
        <div class="robot">
            <div class="head">
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
            </div>
            <div class="body">
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>
            </div>
            <div class="leg left-leg"></div>
            <div class="leg right-leg"></div>
        </div>
    </a>
    </div>
    <style>
        /* General Styles */
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #1e1e2f, #2a2a40);
    overflow: hidden;
}

.robot-container {
    position: relative;
}

.robot {
    position: relative;
    width: 150px;
    height: 300px;
}

/* Robot Head */
.head {
    width: 100px;
    height: 100px;
    background: #333;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 25px;
    box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    0% {
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
    }
    100% {
        box-shadow: 0 0 40px rgba(0, 255, 204, 1);
    }
}

.eye {
    width: 20px;
    height: 20px;
    background: #00ffcc;
    border-radius: 50%;
    position: absolute;
    top: 40px;
}

.left-eye {
    left: 20px;
}

.right-eye {
    right: 20px;
}

/* Robot Body */
.body {
    width: 120px;
    height: 120px;
    background: #454;
    border-radius: 20px;
    position: absolute;
    top: 100px;
    left: 15px;
    box-shadow: 0 0 20px rgba(127, 206, 190, 0.5);
}

/* Robot Arms */
.arm {
    width: 20px;
    height: 80px;
    background: #556;
    position: absolute;
    top: 100px;
    animation: wave 1s infinite ease-in-out;
}

.left-arm {
    left: -20px;
    transform-origin: top center;
}

.right-arm {
    right: -20px;
    transform-origin: top center;
}

@keyframes wave {
    0%, 100% {
        transform: rotate(0deg);
    }
    50% {
        transform: rotate(-30deg);
    }
}

/* Robot Legs */
.leg {
    width: 20px;
    height: 80px;
    background: #555;
    position: absolute;
    top: 220px;
}

.left-leg {
    left: 35px;
}

.right-leg {
    right: 35px;
}
    </style>
</body>
</html>
